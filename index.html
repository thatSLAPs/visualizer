<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Sound Wave Visualizer</title>
  <style>
    canvas {
      display: block;
      margin: auto;
      border: 1px solid black;
    }
    #controls {
      text-align: center;
      margin-top: 20px;
    }
    .speaker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: gray;
      border-radius: 50%;
      cursor: pointer;
    }
    .speaker.active {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="canvas-container" style="position: relative; width: 800px; height: 600px; margin: auto;">
    <canvas id="waveCanvas" width="800" height="600"></canvas>
  </div>
  <div id="controls">
    <label for="frequency">Frequency (Hz):</label>
    <input type="number" id="frequency" value="5" min="1" max="50">
  </div>
  <script src="visualizer.js"></script>
</body>
</html>
